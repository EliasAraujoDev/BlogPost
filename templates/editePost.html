<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Post</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/edite.css') }}">
    <script>
        function validarFormulario() {
            var titulo = document.forms["postForm"]["title"].value;
            var conteudo = document.forms["postForm"]["content"].value;

            if (titulo.trim() === "" || conteudo.trim() === "") {
                alert("Por favor, preencha todos os campos do formulário.");
                return false;
            }
        }
    </script>
</head>
<body>
      <style>
      
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}


form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}


input[type="text"],
textarea {
    width: calc(100% - 22px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}


button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}


button[type="button"] {
    padding: 10px 20px;
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 10px;
}

button[type="button"]:hover {
    background-color: #c82333;
}


a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #218838;
}

    </style>
    <form name="postForm" method="POST" action="{{ url_for('new_post') }}" onsubmit="return validarFormulario()">
        <label for="title">Título:</label>
        <input type="text" name="title" required>
        <br>
        <label for="content">Conteúdo:</label>
        <textarea name="content" rows="4" required></textarea>
        <br>
        <button type="submit">Publicar</button>
        <!-- Adicione o botão de deletar -->
        <button type="button" onclick="deletarPost()">Deletar</button> 
        <a href="{{ url_for('criaPost') }}">Editar</a>
    </form>

</body>
</html>
